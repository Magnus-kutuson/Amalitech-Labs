    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .timer-container {
      width: 300px;
      height: 40vh;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    #timerDisplay {
      font-size: 3em;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .input-duration {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      width: 120px;
      text-align: center;
    }
    .info {
      font-size: 0.9em;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="timer-container">
    <div id="timerDisplay">0</div>
    <input type="number" id="durationInput" class="input-duration" placeholder="Duration" min="1">
    <div>
      <button onclick="startTimer()">Start Timer</button>
      <button onclick="resetTimer()">Reset Timer</button>
    </div>
    <div class="info">
      <p>Enter the duration in seconds and click "Start Timer" to begin the countdown.</p>
    </div>
  </div>

  <script>
    function createTimer(duration, elementId) {
      return function() {
        // 'this' refers to the timer instance
        this.remainingTime = duration;
        this.elementId = elementId;

        // This method updates the timer every second
        this.updateTimer = function() {
          const element = document.getElementById(this.elementId);

          if (this.remainingTime >= 0) {
            // Update the element content to display the remaining time
            element.textContent = this.remainingTime;
            this.remainingTime--;  // Decrease the remaining time
          }

          if (this.remainingTime < 0) {
            // Timer finished
            console.log("Timer finished!");
            clearInterval(this.timerInterval); // Clear the interval once finished
          }
        };

        // Start the countdown and use closure to hold 'this'
        this.timerInterval = setInterval(this.updateTimer.bind(this), 1000);
      };
    }

    let currentTimer = null;

    function startTimer() {
      const duration = parseInt(document.getElementById('durationInput').value);
      if (isNaN(duration) || duration <= 0) {
        alert('Please enter a valid duration.');
        return;
      }

      if (currentTimer) {
        clearInterval(currentTimer.timerInterval); // Clear previous timer if it's running
      }

      // Create a new timer and start it
      currentTimer = new (createTimer(duration, 'timerDisplay'))();
    }

    function resetTimer() {
      if (currentTimer) {
        clearInterval(currentTimer.timerInterval); // Clear current timer
        document.getElementById('timerDisplay').textContent = '0'; // Reset display
        document.getElementById('durationInput').value = ''; // Clear input field
        console.log('Timer reset.');
      }
    }
  </script>
  
</body>
</html>

</body>
