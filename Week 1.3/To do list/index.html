<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>To-Do List</h1>

            <form id="todoForm" onsubmit="addTodo(); return false;">
                <input type="text" id="title" placeholder="Title" required>
                <div class="addTodo">
                    <input type="text" id="description" placeholder="Description (Optional)">
                    <button type="submit">Add Todo</button>
                </div>
                <input type="datetime-local" id="dueDate" required>
            </form>

            <div class="todo-actions">
                <button onclick="sortTodos('asc')">Sort by Due Date (Ascending)</button>
                <button onclick="sortTodos('desc')">Sort by Due Date (Descending)</button>
            </div>

            <ul id="todoList"></ul>
        </div>
    </div>
</body>
</html>
